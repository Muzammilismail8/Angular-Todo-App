<div class="container">
  <h1 class="text-center mb-3">ToDo list by Muzammil</h1>

  <app-add-todo (AddToDoEventEmitter)="addToDo($event)"></app-add-todo>
  <h3>Your Todos</h3>

  <div *ngIf="todos.length > 0; else noTodoDiv">
    <div *ngFor="let todo of todos">
      <app-todo-item
        [AppTodoItemTodo]="todo"
        (todoItemOnDeleteEventEmitter)="onDeleteClick($event)"
        (todoItemOnToggleDoneEventEmitter)="onToggleDone($event)"
      >
      </app-todo-item>
    </div>
  </div>
  <ng-template #noTodoDiv>
    <p>No Todo Exist.</p>
  </ng-template>
</div>
