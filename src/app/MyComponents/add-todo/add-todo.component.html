<div class="my-3">
  <h3>Add a Todo</h3>
  <form (ngSubmit)="addToDoSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">ToDo Title</label>
      <input
        type="text"
        [(ngModel)]="title"
        class="form-control"
        id="title"
        name="title"
      />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">ToDo Description</label>
      <input
        type="text"
        [(ngModel)]="desc"
        class="form-control"
        id="desc"
        name="desc"
      />
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add ToDo</button>
  </form>
</div>
